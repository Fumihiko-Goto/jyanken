<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>3択じゃんけん</title>
</head>
<body>

<header>
  <h1>後出しじゃんけん</h1>
</header>
<main>
<div style="text-align:center">タイトルをクリックすると始まるよ！</div>
<div class="con" style="text-align:center; display:none;">コンピュータが考えた手 ➠ <span id="pc_hands"></span></div><br>
<div class="human" style="display:none; text-align:center; font-size:40px; font-weight:bold;">さあ、何を出す??? 決めたらクリック！<span id="human_hands"></span></div>

  <ul id="game_start">
    <li id="gu_btn">グー</li>
    <li id="cho_btn">チョキ</li>
    <li id="par_btn" >パー</li>
  </ul>
  <div id="judgment" style="display:none; text-align:center;">勝ち</div>
</main>

<footer></footer>
<script> 
    //じゃんけんを画像に変える
    $("#gu_btn").html('<img src="gu.jpg">');
    $("#cho_btn").html('<img src="choki.jpg">');
    $("#par_btn").html('<img src="pa.jpg">');


$("h1").on("click",function(){
    $(".con").show();
    //コンピュータが出している手の設定
    const num = Math.ceil( Math.random() * 3 );
    if(num == 1){
        $("#pc_hands").fadeOut(1000).fadeIn(1000).fadeOut(1000).fadeIn(1000); 
        $("#pc_hands").html('<img src="gu.jpg">');
    }
    if(num == 2){
        $("#pc_hands").fadeOut(1000).fadeIn(1000).fadeOut(1000).fadeIn(1000); 
        $("#pc_hands").html('<img src="choki.jpg">'); 
    }
    if(num == 3){
        $("#pc_hands").fadeOut(1000).fadeIn(1000).fadeOut(1000).fadeIn(1000); 
        $("#pc_hands").html('<img src="pa.jpg">');
    }
    //さあ、あなたは何を出す文の表示タイミングを決める
    $(".human").show(5000);
    //自動で下にスクロールさせる
    $("html, body").animate(
            { scrollTop: $("body").get(0).scrollHeight },
        );
    




    //グーのとき
    $("#gu_btn").on("click",function(){
        $("#judgment").fadeIn(); 
        if(num == 1){
            $("#judgment").html('<img src="aiko.jpg">'); 
        }
        if(num == 2){
            $("#judgment").html('<img src="win.jpg">'); 
        }
        if(num == 3){
            $("#judgment").html('<img src="lose2.png">'); 
        }

        //自動で下にスクロールさせる
        $("html, body").animate(
            { scrollTop: $("body").get(0).scrollHeight },
        );
    });


  //チョキのとき
  $("#cho_btn").on("click",function(){
    $("#judgment").fadeIn(); 
    if(num == 1){  
        $("#judgment").html('<img src="lose2.png">'); 
    }
    if(num == 2){
        $("#judgment").html('<img src="aiko.jpg">'); 
    }
    if(num == 3){
        $("#judgment").html('<img src="win.jpg">'); 
    }

    //自動で下にスクロールさせる
    $("html, body").animate(
            { scrollTop: $("body").get(0).scrollHeight },
        );
  });


    //パーのとき
  $("#par_btn").on("click",function(){
    $("#judgment").fadeIn(); 
    if(num == 1){  
        $("#judgment").html('<img src="win.jpg">'); 
    }
    if(num == 2){
        $("#judgment").html('<img src="lose2.png">'); 
    }
    if(num == 3){
        $("#judgment").html('<img src="aiko.jpg">'); 
    }

    //自動で下にスクロールさせる
    $("html, body").animate(
            { scrollTop: $("body").get(0).scrollHeight },
        );
  });
    
});
    
    
    
    
    

</script>
</body>
</html>
